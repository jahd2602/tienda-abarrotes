<div class="container-fluid" style="background-color: #f1f1f1">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div style="height: 100px;"></div>
            <div style="height: 50px;" class="visible-lg"></div>

            <img src="images/shop-icon.png" alt="Icono de tienda" class="img-circle img-responsive"
                 style="max-width: 200px;margin: 0 auto;margin-bottom: 20px;">

            <div class="panel panel-default">
                <div class="panel-body" ng-form="loginForm">
                    <div class="form-group">
                        <label for="InputEmail">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="InputEmail" name="InputEmail" ng-model="username"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Contraseña</label>
                        <input type="password" class="form-control" id="InputPassword" name="InputPassword"
                               ng-model="password" required>
                    </div>
                    <div class="checkbox pull-left">
                        <label>
                            <input type="checkbox"> Recuérdame
                        </label>
                    </div>
                    <button ng-click="doLogin()" class="btn btn-primary pull-right"
                            ng-class="{'disabled':loginForm.$invalid || connecting}">
                        {{connecting?"Accediendo...":"Acceder"}}
                    </button>
                </div>
            </div>

            <div style="height: 100px;"></div>
            <div style="height: 200px;" class="visible-lg"></div>
        </div>
    </div>
</div>
